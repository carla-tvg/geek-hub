<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - E-commerce</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Panel Lateral Izquierdo -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="gestionProductos.html">Gestión de Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gestión de Inventario (En desarrollo)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gestión de Categorías (En desarrollo)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gestión de Pedidos (En desarrollo)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gestión de Envíos (En desarrollo)</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal -->
      <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Gestión de Productos</h1>
          <button class="btn btn-danger" id="cerrarSesion">Cerrar Sesión</button>

        </div>

        <!-- Formulario para Agregar Producto -->
        <h3>Agregar Producto</h3>
        <form id="productoForm" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nombre">Nombre del Producto</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" required>
    </div>
    <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Producto</button>
</form>

<!-- Tabla para mostrar productos -->
<h3 class="mt-5">Productos</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="productosTable">
        <!-- Productos dinámicos aquí -->
    </tbody>
</table>
    </div>

 <!-- Ventana Modal para Editar el Producto -->
<div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editarProductoForm" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editarId" name="editarId">
          <div class="form-group mb-3">
            <label for="editarNombre">Nombre del Producto</label>
            <input type="text" class="form-control" id="editarNombre" name="editarNombre" required>
          </div>
          <div class="form-group mb-3">
            <label for="editarDescripcion">Descripción</label>
            <textarea class="form-control" id="editarDescripcion" name="editarDescripcion" rows="3" required></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="editarPrecio">Precio</label>
            <input type="number" class="form-control" id="editarPrecio" name="editarPrecio" required>
          </div>
          <div class="form-group mb-3">
            <label for="editarImagen">Imagen:</label>
            <input type="file" class="form-control" id="editarImagen" name="imagen" accept="image/*">
          </div>
          <div class="form-group mb-3">
            <label for="editarStock">Stock</label>
            <input type="number" class="form-control" id="editarStock" name="editarStock" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../javascript/gestionProductos.js"></script>

</body>
</html>
