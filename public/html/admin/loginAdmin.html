<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="adminLoginForm" onsubmit="loginUser(event)">
                            <div class="mb-3">
                                <label for="correoAdminLogin" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correoAdminLogin" name="correoAdminLogin" placeholder="admin@geekhub.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordAdminLogin" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordAdminLogin" name="passwordAdminLogin" placeholder="••••••••" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Geek Hub - Panel de Administración</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascript/gestionAdmins.js"></script>
</body>
</html>
