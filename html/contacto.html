<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles-contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-icon {
            color: black; /* Color negro para los iconos */
            font-size: 24px; /* Tamaño de los iconos */
            margin: 0 10px; /* Espaciado entre iconos */
            text-decoration: none; /* Sin subrayado */
        }

        #news-letter {
            margin-top: 60px; /* Espaciado para que no quede debajo del menú */
            position: relative; /* Asegúrate de que sea relativo */
            z-index: 1; /* Debe ser menor que el del menú */
        }

        /* Asegúrate de que el menú tenga un fondo visible */
        #header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10; /* Debe ser alto para superponerse */
            background: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
        }
    </style>
</head>
<body>
    <div id="container">
        <header id='header'>
            <section id="header-fixed">
                <div class="logo-container">
                    <a href="#intro"><img src="https://66.media.tumblr.com/f218d4ce8e7e5c02e38140515f3e7670/aa0acc77898d1341-4e/s400x600/6fba37ff1df8658a334d1e9763227f00179ec226.png" alt="logo de cyberpunk" id="header-img"></a>
                </div>
                <nav id='nav-bar'>
                    <ul id="nav-list">
                        <a href="#Nosotros" class='nav-link'>
                            <li>Nosotros</li>
                        </a>
                        <a href="#Productos" class='nav-link'>
                            <li>Productos</li>
                        </a>
                        <a href="#Contactanos" class='nav-link'>
                            <li>Contáctanos</li>
                        </a>
                        <a href="#Perfil" class='nav-link'>
                            <li>Perfil</li>
                        </a>
                    </ul>
                </nav>
            </section>
        </header>
       
        <section id="news-letter">
            <div class="news-letter-inner-container">
                <div class="news-bg-container">
                    <div class="news-info-container">
                        <h1>Contáctanos</h1>
                        <p>Cuéntanos tus sugerencias.</p>
                    </div>
                </div>
                <form id='contact-form' action="https://formspree.io/f/xvgpjwra" method="POST" >
                    <div class="email-container">
                        
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" class="form-field" placeholder="Ingresa tu nombre" >
                        <div id="nameError" class="error"></div>
                
                        <label for="email">Correo electrónico:</label>
                        <input type="email" name="email" id="email" class="form-field" placeholder="Ingresa tu correo electrónico" required>
                        <div id="emailError" class="error"></div>
                
                        <label for="phone">Teléfono:</label>
                        <input type="tel" name="phone" id="phone" class="form-field" placeholder="Ingresa tu teléfono" required pattern="[0-9]{10}">
                        <div id="phoneError" class="error"></div>
                
                        <label for="message">Mensaje:</label>
                        <textarea name="message" id="message" class="form-field" placeholder="Escribe tu mensaje" rows="4" required></textarea>
                        <div id="messageError" class="error"></div>
                
                        <button type="submit" class="submit-button">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <footer id="foot">
            <div class='foot-inner-container'>
                <div class="foot-inner-info">
                    <ul class="footer-links">
                        <li><a href="">Contacto</a></li>
                        <li><a href="">Foro de GeekHub</a></li>
                        <li><a href="">Suscripción</a></li>
                        <li><a href="">Oportunidades de Trabajo</a></li>
                        <li><a href="">Términos de Uso y Política de Privacidad</a></li>
                    </ul>
                </div>
                <div class="foot-inner-social">
                    <h2>Encuéntranos</h2>
                    <div class="social-container">
                        <a href="" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-instagram"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-youtube"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
                <div class="foot-inner-logo">
                    <div class="footer-logo-container"><a><img src="https://www.cyberpunk.net/build/images/CDProjektRed-Black-de028e26.svg" alt=""></a></div>
                </div>
            </div>
            <div class="footer-bottom-container">
                <img src=".png" alt="logo blanco de GeekHub" class="foot-bottom-logo">
            </div> 
        </footer>
    </div>

  <script src="../javascript/scripts-contacto.js"></script>
</body>
</html>
